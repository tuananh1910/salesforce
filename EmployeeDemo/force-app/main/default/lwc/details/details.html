<template>
    <template if:true={modalContainer}>
        <section  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{detailsEmployee.LastName} Detail</h2>
                 </header>

                 <div class="slds-modal__content slds-p-around_medium">
                   <lightning-card>
                    <lightning-record-form
                    object-api-name="Employee__c"
                    record-id={detailsEmployee.Id}
                    columns="2" 
                    fields ={fields}
                    mode="readonly"
                    >
                </lightning-record-form>
                    </lightning-card>
                 </div>
                 <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" title="Close"  onclick={closeModalAction}></lightning-button>
               </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
   
</template>
